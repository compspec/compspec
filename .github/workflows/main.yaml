name: CI

on:
  push:
    branches:
      - main
  pull_request: []

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup black environment
        run: conda create --quiet --name black

      - name: Check formatting with black
        run: |
          export PATH="/usr/share/miniconda/bin:$PATH"
          source activate black
          pip install black
          black --check compspec

  testing:
    needs: formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup testing environment
        run: conda create --quiet --name testing pytest

      - name: Test Composition Specs
        run: |
          export PATH="/usr/share/miniconda/bin:$PATH"
          source activate testing
          pip install -e .[all]
          # Test examples
          python examples/basic-graph/run.py
          python examples/basic-diff/run.py
          python examples/combine-graphs/run.py
          cd examples/dwarf 
          make
          python libmath-example.py
          python callsite-example.py
          python array-example.py

          # pytest -sv compspec
